<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" opened mode="side">
    <div class="sidenav_top">
      <img class="sidenav_top_img" src="assets/img/react.svg" alt="Img" />
      <h3 class="sidenav_top_txt">Soporte Innovasoft</h3>
    </div>
    <div class="sidenav_body">
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="['/soporte', caso.url]"
          routerLinkActive="naviSelect"
          *ngFor="let caso of casos"
        >
          {{ caso.item }}
        </a>
      </mat-nav-list>
    </div>
  </mat-drawer>

  <div class="content">
    <div class="content_header">
      <mat-toolbar>
        <i (click)="drawer.toggle()" class="fas fa-bars"></i>
      </mat-toolbar>
    </div>
    <div class="content_router">
      <router-outlet></router-outlet>
    </div>
    <!--  <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button> -->
  </div>
</mat-drawer-container>
